   <div class="card alter" style="width: 35rem; ">
        <div class="card-header text-center">
            <h3>{{title}}</h3>
        </div>
        <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <p>
                  <label>Correo electrónico</label>
                  <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                  <span *ngIf="!email.valid && email.touched" class="text-danger">El email no es valido</span>
                </p>
                <br>
                <p>
                    <label>Contraseña</label>
                    <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
                    <span *ngIf="!password.valid && password.touched" class="text-danger">La constraseña es obligatoria</span>
                  </p>
          
                  <br>
          
                  <input type="submit" value="LOG IN" class="btn btn-success btn-m" [disabled]="!loginForm.form.valid">
              </form>
        </div>
      </div>
